<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search Github Repos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/gh3.js"></script>
  <div class="container"><br>
    <a href="index.html">Search for Users</a><br><br>
    <h1>Search Repos from Github</h1>
    <input type="text" name="search" id="search" class="dark" placeholder="Enter a Search Term"><br><br>
    <button class="btn-primary">
      Search
    </button>
    <br><br>
    <ul></ul>
  </div>
  <script>
  $('button').on('click', function() {
  var find = $('#search').val();
  var repositories = $("ul");
  Gh3.Repositories.search(find, {start_page : 1}, function (err, res) {
    if(err) { throw "Error, not found" }
      //console.log(Gh3.Repositories.getAll());
      Gh3.Repositories.each(function (repository) {
        repositories.append(
          $('<li>').append('<a href="https://github.com/search?utf8=âœ“&q= '  + repository.name + '">' + repository.name + '</a><br> Description: ' +repository.description + '<br><br>')
        );
      });
    });
  });
    </script>

</body>
</html>
